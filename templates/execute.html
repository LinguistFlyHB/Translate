<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="../static/main.css">
    <link href="http://netdna.bootstrapcdn.com/bootstrap/3.1.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/star-rating.css" media="all" rel="stylesheet" type="text/css" />
    <!-- <link href="navstyle.css" rel="stylesheet" type="text/css" /> -->
    <script src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>
    <script src="../static/star-rating.js" type="text/javascript"></script>
</head>
<body>
    <div class="w1200">
        <form action="/translate" method="get">
            <div class="index">
                <img src="../static/uk.png" style="height: 35px;margin-left: 10px;"><span> 英语</span>
                <img src="../static/french.png" style="height: 35px;margin-left: 510px;"><span> 法语</span>
                <button type="submit" value="Submit" style="font-color:white" onclick="trans();" id="tb">翻译</button>
            </div>

            <div class="language">
                <textarea rows="20" cols="75" type="text" name="raw" id="rawLan">{{english}}</textarea>
                <textarea rows="20" cols="75" type="text" id="newLan" style="background-color: #f0f0f0;">{{french}}</textarea>
            </div>
        </form>
    </div>

    <div id="sprint2" class="ranking" >
        <select id="rj">
            <option>TPO</option>
            <option>扇贝</option>
            <option>百词斩</option>
        </select>
        <!-- <br></br> -->
        <input id="rank" value="4" type="number" class="rating" min=0 max=5 step=0.2 data-size="lg">
    </div>
</body>
</html>
