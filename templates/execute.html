<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Translate</title>
    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
    <div class="w1200">
        <div>
            <p>翻译</p>
        </div>

        <div class="index">
            <div class="now"><span>中文</span></div>
            <div class="target"><span>英文</span></div>
            <button>翻译</button>
        </div>

        <div class="language">
            <textarea rows="20" cols="75"></textarea>
            <textarea rows="20" cols="75" style="background-color: #f0f0f0;"></textarea>
        </div>

    </div>
</body>
</html>
